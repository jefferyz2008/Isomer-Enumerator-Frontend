<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lewis AI</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #3dca6d;
    }


    #controls {
      margin-bottom: 15px;
    }

    input[type="text"] {
      padding: 5px 10px;
      font-size: 14px;
      margin-right: 5px;
      width: 200px;
    }

    button {
      padding: 5px 10px;
      margin-right: 5px;
      font-size: 14px;
      cursor: pointer;
      background-color: #3dca6d;
      color: white;
      border: none;
      border-radius: 4px;
    }

    button:hover {
      background-color: #35b85c;
    }

    #helpButton {
      position: absolute;
      top: 20px;      /* distance from top of page */
      right: 20px;    /* distance from right edge */
      padding: 8px 14px;
      background-color: #3dca6d;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
}

#helpButton:hover {
  background-color: #35b85c;
}

    canvas {
      border: 2px solid #3dca6d;
      background-color: #3dca6d;
    }
  .github-link {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 18px;
    font-size: 16px;
    text-decoration: none;
    color: white;
    background-color: #3dca6d;
    border-radius: 8px;
    font-family: 'JetBrains Mono', monospace;
    transition: all 0.3s ease;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  }

  .github-link:hover {
    background-color: #35b85c;
    transform: translateY(-2px);
    box-shadow: 0 6px 14px rgba(0,0,0,0.2);
  }
  </style>
</head>
<body>
  
  <h1>Enter Molecule Formula</h1>

  <!-- Add this inside <body>, probably near your canvas -->
  <img id="helpScreen" src="https://i.imgur.com/MbzYejH.png" alt="Help Screen" 
     style="position: fixed; top: 6000; left:100; width:50%; height:50%; 
            object-fit: contain; 
            display: none; z-index: 1000; cursor: pointer;">

  <div id="controls">
    <input type="text" id="moleculeInput" placeholder="e.g. H2O"></input>
    <button type="button" id="generate" >Generate Molecule </button>
    <button type="button" id="prevIsomer" style="visibility: hidden;">Previous Isomer</button>
    <button type="button" id="nextIsomer" style="visibility: hidden;">Next Isomer</button>
    <button id="helpButton">?</button>
  
  <canvas id="myCanvas" width="1000" height="600"></canvas>
  
  <div style="text-align:center;">
  <a class="github-link" href="https://github.com/jefferyz2008/Isomer_Enumerator_Backend" target="_blank">
    ðŸŒ¿ View Code on GitHub
  </a>
</div>

  <script src="renderer.js"></script>
  <script>
    function getMousePos(canvas,evt) 
        {
        const rect = canvas.getBoundingClientRect(); // canvas position on page
        return {
            x: evt.clientX - rect.left,
            y: evt.clientY - rect.top
               };
        }
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");
    const input = document.getElementById("moleculeInput");
    const generateButton = document.getElementById("generate");
    const next = document.getElementById("nextIsomer");
    const prev = document.getElementById("prevIsomer");

    let currentIsomer = 0;
    let currentMolecule = null;
    let infoPanel=null;
    let typeInfoPanel="molecule"
    let displayingHelpScreen=false

    async function fetchMolecules(formula) {
      try {
        const response = await fetch(`https://isomergeneratorbackend-production.up.railway.app/molecule?moleculeName=${encodeURIComponent(formula)}`);

        return await response.json();
      } catch (err) {
        console.error("Failed to fetch bonds:", err);
      }
    }

    async function drawMolecule(name) {
      ctx.save()
      if (!name){
        return
      }
      ctx.font = "40px 'JetBrains Mono'";
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.textAlign="center"
      ctx.fillText("thinking...", canvas.width/2, canvas.height/2);
      ctx.fillText(`generating ${name}...`,canvas.width/2,canvas.height/2+50)
      if (getLength(name)>=9)
      {
          ctx.fillText("This might take a while...",canvas.width/2,canvas.height/2+100)
      }

      currentMolecule = await fetchMolecules(name);

      const numIsomers = Object.values(currentMolecule).length;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (numIsomers==0)
      {
        ctx.font="20px Arial"
        ctx.fillText(`This is either a radical, an expanded octet, or not a valid molecule`, canvas.width/2, canvas.height/2);
        return
      }
      //if theres 1 isomer, don't make there be a next isomer or prev isomer button
      if (numIsomers==1)
      {
        prev.style.visibility = "hidden";
        next.style.visibility = "hidden";
      }
      else
      {
        prev.style.visibility = "visible"
        next.style.visibility = "visible"
      }
      drawAllAtoms(currentMolecule["0"]["atoms"], ctx);
      drawAllBonds(currentMolecule["0"]["bonds"], ctx);
      drawAllBonds(currentMolecule["0"]["lonePairs"], ctx);
      infoPanel=drawInfo(currentMolecule["0"]["molInfo"],ctx)
      if (numIsomers) {
        ctx.font="20px Arial"
        ctx.textAlign="center"
        ctx.fillText(`Isomer 1 out of ${numIsomers}`, 100, 75);
        ctx.font="40px Arial"
      }
      ctx.restore()
    }

    function drawCurrentIsomer() {
      if (!currentMolecule) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const numIsomers = Object.values(currentMolecule).length;
      const isomerStr = currentIsomer.toString();

      drawAllAtoms(currentMolecule[isomerStr]["atoms"], ctx);
      drawAllBonds(currentMolecule[isomerStr]["bonds"], ctx);
      drawAllBonds(currentMolecule[isomerStr]["lonePairs"], ctx);
      infoPanel=drawInfo(currentMolecule[isomerStr]["molInfo"],ctx)
      typeInfoPanel="molecule";
      if (numIsomers) {
        ctx.textAlign="center"
        ctx.font="20px Arial"
        ctx.fillText(`Isomer ${currentIsomer + 1} out of ${numIsomers}`, 100, 75);
        ctx.font="40px Arial"
      }
    }

    generateButton.addEventListener("click", () => {
      currentMolecule=null
      currentIsomer = 0;
      drawMolecule(input.value);
    });

    next.addEventListener("click", () => {
      if (!currentMolecule) return;
      const numIsomers = Object.values(currentMolecule).length;
      currentIsomer = (currentIsomer + 1) % numIsomers;
      drawCurrentIsomer();
    });

    prev.addEventListener("click", () => {
      if (!currentMolecule) return;
      const numIsomers = Object.values(currentMolecule).length;
      currentIsomer = (currentIsomer - 1 + numIsomers) % numIsomers;
      drawCurrentIsomer();
    });

    canvas.addEventListener("mousemove", (evt) => {
      const pos = getMousePos(canvas, evt);
      let xPos=pos.x;
      let yPos=pos.y;
      let displayedMolecule=currentMolecule[currentIsomer.toString()]
      let isCoveringAtom=false
      for (stringCoords in displayedMolecule["atomsInfo"])
      {
        let intCoords=strToIntCoords(stringCoords);
        let xPosAtom=intCoords[0];
        let yPosAtom=intCoords[1];
        if (getDistance(xPos,yPos,xPosAtom,yPosAtom)<=30)
        {
          if (infoPanel)
          {
             clearInfoPanel(ctx,infoPanel)
          }
          infoPanel=drawInfo(displayedMolecule["atomsInfo"][stringCoords],ctx)
          //highlights atom that info is displaying
          ctx.save()
          ctx.globalAlpha=0.0
          ctx.fillStyle = 'rgba(255, 0, 0, 0.1)';
          drawCircle(ctx, xPosAtom, yPosAtom, 30, "red");
          ctx.restore();

          typeInfoPanel="atom"
          isCoveringAtom=true
          break
        }

      }
    if (!isCoveringAtom && infoPanel)
    {
      if (infoPanel && typeInfoPanel==="atom")
      {
          clearInfoPanel(ctx,infoPanel)
      }
      const isomerStr = currentIsomer.toString();

      infoPanel=drawInfo(currentMolecule[isomerStr]["molInfo"],ctx)
      typeInfoPanel="molecule"
    }

    });

    const helpButton = document.getElementById("helpButton");
    helpButton.addEventListener("click", () => {
        helpScreen.style.display = "block";
        displayingHelpScreen=true
        event.stopPropagation(); 
    });

     //removes help screen
    document.addEventListener("click", () => {
        if (displayingHelpScreen)
        {
           helpScreen.style.display = "none";
           displayingHelpScreen=false
        }
    });



    
    
  </script>
</body>
</html>
